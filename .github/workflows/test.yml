name: CI Tests

on: [push, pull_request]

jobs:
  node-tests:
    runs-on: windows-latest
    env:
      TEST_SERVER_STRICT: '1'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Determine python path
        id: pythonpath
        run: echo "path=$(python -c 'import sys;print(sys.executable)')" >> "$GITHUB_OUTPUT"
      - name: Debug git context
        shell: bash
        run: |
          echo "Git version:"
          git --version || true

          echo "HEAD ref:"
          git rev-parse --abbrev-ref HEAD || echo "(no branch)"

          echo "Commit:"
          git rev-parse --short HEAD || true

          echo "Repo status:"
          git status --porcelain || true

          echo "Is shallow clone?"
          git rev-parse --is-shallow-repository || true

      - name: Run Jest tests
        env:
          MAILROOM_PYTHON: ${{ steps.pythonpath.outputs.path }}
        run: npm test --silent

  pwsh-tests:
    runs-on: windows-latest
    needs: node-tests
    steps:
      - uses: actions/checkout@v4
      - name: Run PowerShell packager test
        shell: pwsh
        run: |
          pwsh -c 'Set-StrictMode -Version Latest; Write-Host "Running PS tests"; ./tests/unit/package_routed_files.test.ps1'