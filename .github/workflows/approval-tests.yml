name: Approval tests

on:
  pull_request:
  push:
    branches: [ main, feat/** ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run test:unit

  integration:
    if: secrets.MCP_APPROVAL_TOKEN != ''
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - name: Run integration tests
        env:
          MCP_APPROVAL_TOKEN: ${{ secrets.MCP_APPROVAL_TOKEN }}
        run: npm run test:integration
