<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVI Mail Room ‚Äî Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            color: #f0f0f0;
            font-family: 'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4ac04a;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            color: #7a8299;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .exception-count {
            color: #f5a623;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
        }

        .file-card {
            background: #1e2749;
            border: 1px solid #2a3a6b;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .file-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #f0f0f0;
        }

        .file-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #7a8299;
        }

        .file-type {
            background: #2a3a6b;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .confidence {
            color: #f5a623;
            font-weight: 500;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .ai-recommend {
            background: linear-gradient(135deg, #4ac04a 0%, #5ad05a 100%);
            color: #0a0e27;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 12px rgba(74, 192, 74, 0.3);
        }

        .ai-recommend:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(74, 192, 74, 0.4);
        }

        .alt-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .alt-btn {
            background: #2a3a6b;
            color: #f0f0f0;
            border: 1px solid #3a4a7b;
            border-radius: 8px;
            padding: 14px 16px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 120px;
        }

        .alt-btn:hover {
            background: #3a4a7b;
            border-color: #4a5a8b;
        }

        .trash-btn {
            background: #e74c3c;
            color: #f0f0f0;
            border: 1px solid #f44336;
        }

        .trash-btn:hover {
            background: #f44336;
            border-color: #ff5c4c;
        }

        .completion {
            text-align: center;
            padding: 40px 20px;
        }

        .completion h2 {
            color: #4ac04a;
            font-size: 24px;
            margin-bottom: 32px;
        }

        .batch-summary {
            background: #1e2749;
            border: 1px solid #2a3a6b;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .batch-summary h3 {
            color: #f0f0f0;
            font-size: 18px;
            margin-bottom: 16px;
            text-align: center;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #2a3a6b;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            color: #7a8299;
        }

        .summary-value {
            color: #f0f0f0;
            font-weight: 500;
        }

        .routing-breakdown {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #2a3a6b;
        }

        .routing-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 14px;
        }

        .audit-log {
            background: #0f1433;
            border: 1px solid #1e2749;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: center;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .audit-log p {
            color: #7a8299;
            margin-bottom: 8px;
        }

        .audit-reference {
            color: #f5a623;
            font-family: monospace;
            font-size: 14px;
        }

        .completion-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .completion-btn {
            background: #2a3a6b;
            color: #f0f0f0;
            border: 1px solid #3a4a7b;
            border-radius: 8px;
            padding: 14px 20px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 160px;
        }

        .completion-btn:hover {
            background: #3a4a7b;
            border-color: #4a5a8b;
        }

        .print-btn {
            background: #4ac04a;
            border-color: #5ad05a;
        }

        .print-btn:hover {
            background: #5ad05a;
            border-color: #6ae06a;
        }

        @media print {
            body {
                background: white !important;
                color: black !important;
            }

            .completion-actions,
            .header,
            .exception-count {
                display: none !important;
            }

            .completion {
                padding: 0;
            }

            .batch-summary,
            .audit-log {
                background: white !important;
                border: 1px solid #ccc !important;
                color: black !important;
                box-shadow: none !important;
            }

            .summary-label,
            .audit-log p {
                color: #666 !important;
            }

            .summary-value,
            .audit-reference {
                color: black !important;
            }
        }

        .completion p {
            color: #7a8299;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="header">
            <h1>NAVI Mail Room</h1>
            <p>AI is unsure. Where should this go?</p>
            <div class="exception-count" id="exceptionCount">Exception ‚Äî of ‚Äî</div>
        </div>

        <div class="file-card" id="fileCard">
            <div class="file-name" id="fileName">Loading...</div>
            <div class="file-meta">
                <span class="file-type" id="fileType">‚Äî</span>
                <span>‚Ä¢</span>
                <span class="confidence" id="confidence">‚Äî</span>
            </div>

            <div class="actions">
                <button class="ai-recommend" id="aiRecommendBtn" onclick="decide('ai')">‚úÖ Send to INTAKE (AI default)</button>

                <div class="alt-actions">
                    <button class="alt-btn" onclick="decide('BUSINESS')">üíº Business</button>
                    <button class="alt-btn" onclick="decide('FINANCE')">üí∞ Finance</button>
                    <button class="alt-btn" onclick="decide('LEGAL')">‚öñÔ∏è Legal</button>
                    <button class="alt-btn" onclick="decide('OPERATIONS')">‚öôÔ∏è Operations</button>
                    <button class="alt-btn" onclick="decide('PERSONAL')">üè† Personal</button>
                    <button class="alt-btn trash-btn" onclick="decide('TRASH')">üóëÔ∏è Trash</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log("NAVI PRESENTER LOADED");

        let items = [];
        let currentIndex = 0;
        let decisions = []; // Track decisions made
        let sessionStartTime = new Date();

        document.addEventListener("DOMContentLoaded", () => {
            console.log("DOM READY");
            loadData();
        });

        async function loadData() {
            try {
                console.log("LOADING DATA...");
                const response = await fetch('./generated/presenter.json');
                const data = await response.json();
                items = data.items || [];

                if (items.length === 0) {
                    document.getElementById("app").innerHTML = `
                        <div class="completion">
                            <h2>No exceptions to review üéâ</h2>
                            <p>All files have been automatically routed.</p>
                        </div>
                    `;
                    return;
                }

                console.log("LOADED", items.length, "items");
                // Update exception count
                document.getElementById("exceptionCount").textContent = `Exception 1 of ${items.length}`;
                render();
            } catch (error) {
                console.error('Failed to load data:', error);
                // Fallback demo data
                items = [
                    {
                        filename: 'Q4_invoice_final.pdf',
                        file_type: 'PDF',
                        confidence: 79,
                        routed_to: 'FINANCE'
                    },
                    {
                        filename: 'team_photo_holiday.jpg',
                        file_type: 'JPG',
                        confidence: 72,
                        routed_to: 'PERSONAL'
                    },
                    {
                        filename: 'vendor_contract_draft.docx',
                        file_type: 'DOCX',
                        confidence: 89,
                        routed_to: 'LEGAL'
                    },
                    {
                        filename: 'unknown_document.xyz',
                        file_type: 'XYZ',
                        confidence: 45,
                        routed_to: 'UNKNOWN' // This will be normalized to INTAKE
                    }
                ];
                console.log("USING FALLBACK DATA");
                // Update exception count for demo data
                document.getElementById("exceptionCount").textContent = `Exception 1 of ${items.length}`;
                render();
            }
        }

        function render() {
            const item = items[currentIndex];

            // Update exception count
            document.getElementById("exceptionCount").textContent = `Exception ${currentIndex + 1} of ${items.length}`;

            // Update file info
            document.getElementById("fileName").textContent = item.filename;
            document.getElementById("fileType").textContent = item.file_type;
            document.getElementById("confidence").textContent = item.confidence + "% confidence";

            console.log("RENDERED ITEM", currentIndex + 1, "of", items.length, "-", item.filename);
        }

        function decide(choice) {
            const item = items[currentIndex];
            let dept;

            if (choice === 'ai') {
                dept = 'INTAKE'; // AI default is always INTAKE
            } else {
                dept = choice;
            }

            // Track the decision
            decisions.push({
                filename: item.filename,
                original_route: item.routed_to,
                final_route: dept,
                confidence: item.confidence,
                timestamp: new Date().toISOString()
            });

            console.log("DECISION:", dept, "for", item.filename);

            currentIndex++;

            if (currentIndex >= items.length) {
                showCompletion();
            } else {
                render();
            }
        }

        function showCompletion() {
            // Calculate batch statistics
            const humanResolved = decisions.length;
            const autoRouted = Math.max(0, Math.floor(humanResolved * 2.5)); // Simulate some auto-routed files
            const totalFiles = autoRouted + humanResolved;

            // Count routing destinations
            const routingCounts = {};
            decisions.forEach(decision => {
                routingCounts[decision.final_route] = (routingCounts[decision.final_route] || 0) + 1;
            });

            // Generate audit log reference
            const sessionEndTime = new Date();
            const auditTimestamp = sessionStartTime.toISOString().slice(0, 19).replace(/:/g, '-').replace('T', '_');

            // Build routing breakdown HTML
            const routingBreakdown = Object.entries(routingCounts)
                .sort(([a], [b]) => a.localeCompare(b))
                .map(([dept, count]) => `<div class="routing-item"><span>${dept}:</span><span>${count}</span></div>`)
                .join('');

            document.getElementById("app").innerHTML = `
                <div class="completion">
                    <h2>All exceptions cleared ‚úÖ</h2>

                    <div class="batch-summary">
                        <h3>Batch Summary</h3>
                        <div class="summary-item">
                            <span class="summary-label">Total files processed:</span>
                            <span class="summary-value">${totalFiles}</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Auto-routed by AI:</span>
                            <span class="summary-value">${autoRouted}</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Human exceptions resolved:</span>
                            <span class="summary-value">${humanResolved}</span>
                        </div>
                        <div class="routing-breakdown">
                            <div class="summary-item" style="border-bottom: none; padding-bottom: 0;">
                                <span class="summary-label">Routed to:</span>
                                <span></span>
                            </div>
                            ${routingBreakdown}
                        </div>
                    </div>

                    <div class="audit-log">
                        <p>Audit log saved:</p>
                        <div class="audit-reference">${auditTimestamp}_batch.log</div>
                    </div>

                    <div class="completion-actions">
                        <button class="completion-btn print-btn" onclick="window.print()">üñ®Ô∏è Print / Save Log</button>
                        <button class="completion-btn" onclick="location.reload()">üîÅ Return to Inbox</button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
